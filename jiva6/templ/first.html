    <script type="text/javascript" src="/++resource++js/yui3/build/yui/yui-min.js"></script>
    <script type="text/javascript" src="/++resource++js/modules.js"></script>
    <style type="text/css">

      }
      fieldset {
        border: 1px solid;

      }
    </style>

  <body class="yui3-skin-sam">
    <div id="mainContent"></div>
    <div id="mycalendar" style="position:absolute"></div>
    <script type="text/javascript">
      /*
      YUI().use('autocomplete', 'autocomplete-highlighters', function (Y) {

      YUI.namespace('Ze');
      YUI().use('memsrc', function (Y) {
          var o = new Y.TestView({container: Y.one('#mainContent')});
          o.render();
      });
      YUI().use('zecalendar', function (Y) {
        YUI.Ze.calendar = new Y.ZeCalendar({
          contentBox: "#mycalendar",
          showPrevMonth: true,
          showNextMonth: true,
          visible:false,
          date: new Date()}).render();
      });
    </script>
  </body>
